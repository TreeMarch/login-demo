<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="LT.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">Sign Up</h1>
      <button class="signup-social">
        <i class="fa-brands fa-google Signup-social-icon"> </i>
        <span class="signup-social-text">Sign up with Google</span>
      </button>
      <div class="signup-or"><span>Or</span></div>
      <form action="#" class="signup-form" autocomplete="off">
        <label for="fullname" id="fullname" class="signup-label"
          >Full name</label
        >
        <input type="text" class="signup-input" placeholder="EG: John Elton" />
        <label for="email" id="email" class="signup-label">Email</label>
        <input
          type="email"
          class="signup-input"
          placeholder="EG: johnelton@gmail.com"
        />
        <button class="signup-submit">Sign Up</button>
      </form>
      <p class="sginup-already">
        <span>already have an account ?</span>
        <a href="#" class="signup-login-link">Log in</a>
      </p>
    </div>
  </body>
</html>
